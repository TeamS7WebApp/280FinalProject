  <button id="fab" type = "button" class = "btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#addElementDialog">

  </button>

<div class="modal fade" id="addElementDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">What are you happy about?</h5>
      </div>
      <div class="modal-body">
        
       
          <div class="form-group">
            <label for="inputQuote" class="bmd-label-floating">Message</label>
            <input type="text" class="form-control" id="inputQuote">
          </div>
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="submitAddQuote" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
